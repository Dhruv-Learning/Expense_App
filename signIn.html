<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Join Us Today</title>
    <link rel="stylesheet" href="/signIn.css">
</head>
<body>
    <div class="container">
        <div class="form-header">
            <h1>Create Account</h1>
            <p>Join us and start your journey today</p>
        </div>
        
        <form id="myForm">
            <div class="form-group">
                <label for="username">Username</label>
                <div class="input-wrapper">
                    <input type="text" placeholder="Enter your username" id="username">
                    <span class="input-icon">üë§</span>
                </div>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <div class="input-wrapper">
                    <input type="email" placeholder="example@gmail.com" id="email">
                    <span class="input-icon">üìß</span>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-wrapper">
                    <input type="password" placeholder="Create a strong password" id="password">
                    <span class="input-icon">üîí</span>
                </div>
                <div class="strength-meter">
                    <div class="strength-fill" id="strengthBar"></div>
                </div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <div class="input-wrapper">
                    <input type="password" placeholder="Confirm your password" id="confirmPassword">
                    <span class="input-icon">üîê</span>
                </div>
            </div>

            <button type="submit" class="submit-btn" id="signup">
                Create Account
            </button>
        </form>

        <div id="msg" class="message"></div>

        <div class="login-link">
            <p>Already have an account? <a href="#" id="loginLink">Sign in here</a></p>
        </div>
    </div>

    <script src="/signIn.js"> </script>
</body>
</html>
